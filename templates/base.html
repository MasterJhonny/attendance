<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sitio WEB</title>
    <!-- STYLES BULMA -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <!-- STYLES STATICS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/styles.css') }}"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('home') }}">
          <figure class="image is-48x48px">
            <img
              class="is-rounded"
              src="https://i.postimg.cc/284D1Rsk/logo-coplan.jpg"
            />
          </figure>
        </a>

        <a
          role="button"
          id="btnBurger"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{{ url_for('users') }}">Usuarios</a>
          <a class="navbar-item" href="{{ url_for('attendance') }}"
            >Asistencia</a
          >
          <a class="navbar-item" href="{{ url_for('records') }}"
            >Registros Anteirores</a
          >
        </div>
        <!-- <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div> -->
      </div>
    </nav>
    <div>{% block content %}{% endblock %}</div>
    <script src="{{ url_for('static', filename = 'js/main.js') }}"></script>
    {% block script %} {% endblock %}
  </body>
</html>
